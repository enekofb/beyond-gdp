apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    version: {{ .Values.metadata.version }}
spec:
  type: LoadBalancer
  ports:
    - name: app
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: {{ .Release.Name }}
